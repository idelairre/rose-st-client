<header class="intro-header" name="rstHeader">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1> {{ title }} </h1>
					<hr class="small">
					<span class="subheading"> {{ subheading }} </span>
					<a class="btn btn-default" style="margin-top: 25px;" ng-if="atBlog && headerCtrl.isAuthenticated()" (click)="headerCtrl.open()">Submit Post <span class="glyphicon glyphicon-ok"></span></a>
				</div>
			</div>
		</div>
	</div>
</header>
