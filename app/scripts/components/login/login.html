<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <form name="loginForm" novalidate>
        <p>Enter your login credentials</p>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error': loginForm.inputEmail.$invalid && submitted }">
            <label>Email Address</label>
            <input ng-model="loginCtrl.credentials.email" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error': loginForm.inputEmail.$invalid && submitted }">
            <label>Password</label>
            <input ng-model="loginCtrl.credentials.password" type="password" class="form-control" id="inputPassword" name="inputEmail" placeholder="Your Password" required>
            <p class="help-block text-danger"></p>
          </div>
        </div>
				<br>
        <div class="row">
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default" ng-disabled="contactCtrl.submitButtonDisabled" (click)="loginCtrl.login(loginCtrl.credentials)">Submit</button>
          </div>
        </div>
      </form>
      <br>
    </div>
  </div>
</div>
