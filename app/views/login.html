<div class="container">
	<form name="loginForm" ng-submit="login(credentials)" novalidate>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password" required>
		</div>
		<button class="btn btn-primary" class="button-submit" ng-disabled="loginForm.$invalid" value="Login">Submit</button>
	</form>
	<br>
</div>
