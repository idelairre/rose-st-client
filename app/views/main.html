<div ng-repeat="post in posts">
	<div class="post">
		<h1>{{ post.title }}</h1><small>created: {{ post.created_at }} // </small><small>updated: {{ post.updated_at }}</small>
		<p><div ng-bind-html="post.body"></div></p>
		<br>
		<a class="btn btn-lg btn-danger" ng-click="deletePost(post.id)">Delete Post! <span class="glyphicon glyphicon-remove"></span></a>
	</div>
</div>
<p><a class="btn btn-lg btn-success" ng-click="open()">Submit Post! <span class="glyphicon glyphicon-ok"></span></a></p>
