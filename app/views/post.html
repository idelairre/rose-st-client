<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<p ng-bind-html="post.body"></p>
			</div>
		</div>
		<hr>
		<button class="btn btn-default" socialshare socialshare-provider="facebook" socialshare-text="{{ ServerUrl}}/#!/posts/{{ post.id }}" socialshare-url="{{ ServerUrl}}/#!/posts/{{ post.id }}"><i class="fa fa-facebook"></i></button> <button class="btn btn-default" socialshare socialshare-provider="twitter" socialshare-text="{{ ServerUrl}}/#!/posts/{{ post.id }}" socialshare-url="{{ ServerUrl}}/#!/posts/{{ post.id }}"><i class="fa fa-twitter"></i></button> <button class="btn btn-default" socialshare socialshare-provider="tumblr" socialshare-text="{{ ServerUrl}}/#!/posts/{{ post.id }}" socialshare-url="{{ ServerUrl}}/#!/posts/{{ post.id }}"><i class="fa fa-tumblr"></i></button>	<a class="btn btn-default pull-right" href="#!/">Back</a> 
		<a ng-if="isAuthenticated() === true" class="btn btn-default" ng-click="open()">Edit Post</a>
		<br>
		<hr>
		<dir-disqus disqus-shortname="rosestcommunitycenter" disqus-identifier="{{ identifier }}" disqus-url="{{ url }}">
		</dir-disqus>
		<br>
	</div>
</article>
