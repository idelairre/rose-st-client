<div class="well well-lg">
	<h1>Submit Post</h1>
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" placeholder="" ng-model="post.title">
			<br>
			<label for="title">Body</label>
			<div text-angular ng-model="post.body"></div>
			</div>
			<br>
			<a class="btn btn-default" role="button" ng-click="close()">Cancel</a>
			<a class="btn btn-warning" role="button" ng-click="ok(); upsertPost(post)">Submit</a>
	</form>
</div>
