<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<p ng-bind-html="post.body"></p>
			</div>
		</div>
		<hr>
		<button class="btn btn-default" socialshare="" socialshare-provider="facebook" socialshare-text="{{ post.body }}" socialshare-url="/posts/{{ post.id }}"><i class="fa fa-facebook"></i></button> <button class="btn btn-default" socialshare socialshare-provider="twitter" socialshare-text="{{ post.body }}" socialshare-url="/posts/{{ post.id }}"><i class="fa fa-twitter"></i></button> <button class="btn btn-default" socialshare socialshare-provider="tumblr" socialshare-text="{{ post.body }}" socialshare-url="/posts/{{ post.id }}"><i class="fa fa-tumblr"></i></button>	<a class="btn btn-default pull-right" href="/">Back</a> 
		<br>
		<hr>
		<dir-disqus disqus-shortname="rosestcommunitycenter" disqus-identifier="{{ identifier }}" disqus-url="{{ url }}">
		</dir-disqus>
		<br>
	</div>
</article>

<!-- note: social share requires html5mode which requires editing serverside code so it cannot be developed while it is hosted on github pages -->
