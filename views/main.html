<div class="container"> <div class="row"> <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"> <div ng-repeat="post in posts" class="post-preview"> <a ng-href="#!/posts/{{ post.id }}"> <h2 class="post-title">{{ post.title }}</h2> <h3 class="post-subtitle"> {{ post.subheading }} </h3> </a> <p class="post-meta">Posted by <a ng-href="#!/post/{{ post.id }}"> {{ post.user.email }}</a> on {{ post.created_at | date:'medium'}}</p> <a class="btn btn-default" ng-if="isAuthenticated() === true" ng-click="deletePost(post.id)">Delete Post <span class="glyphicon glyphicon-remove"></span></a> <hr> </div> <!-- Pager --> <ul class="pager" ng-if="isAuthenticated() === true"> <li class="next"> <a class="btn btn-lg" ng-click="open()">Submit Post <span class="glyphicon glyphicon-ok"></span></a> </li> </ul> <br> </div> </div> </div>
