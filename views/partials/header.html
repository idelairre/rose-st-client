<header class="intro-header" name="rstHeader">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading" ng-if="!atPost && $route.current.activetab == 'home' || $route.current.activetab == 'about' || $route.current.activetab == 'contact' || $route.current.activetab == 'login'">
					<h1> {{ title }} </h1>
					<hr class="small">
					<span class="subheading"> {{ subheading }} </span>
					<a class="btn btn-default" style="margin-top: 25px;" ng-if="atBlog && isAuthenticated()" ng-click="open()">Submit Post <span class="glyphicon glyphicon-ok"></span></a>
				</div>
				<div class="site-heading" ng-if="atPost">
					<h1> {{ post.title }} </h1>
					<hr class="small">
					<span class="subheading"> {{ post.subheading }} </span>
					<br>
					<span class="meta"> {{ post.user.email }} on {{ post.created_at | date:'medium' }}</span>
					<br>
					<a class="btn btn-default"  style="margin-top: 25px;" ng-if="isAuthenticated() && atPost" ng-click="open()">Edit Post</a>
				</div>
				<div class="site-heading" ng-if="$route.current.activetab == 'donate'">
					<h1>Give to Rose Street</h1>
					<hr class="small">
					<span class="subheading">Make a donation to the "100 Blocks Homocide-Free Zone" project</span>
				</div>
			</div>
		</div>
	</div>
</header>
