<div class="container"> <div class="row"> <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"> <p>Want to get in touch? Fill out the form below to send me message and we'll try to get back to you within 24 hours!</p> <form ng-submit="submit(contactform)" name="contactform" method="post" id="contactForm" novalidate method="post"> <div class="row control-group"> <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }"> <label>Name</label> <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required> <p class="help-block text-danger"></p> </div> </div> <div class="row control-group"> <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }"> <label>Email Address</label> <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required> <p class="help-block text-danger"></p> </div> </div> <div class="row control-group"> <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }"> <label>Message</label> <textarea rows="5" ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea> <p class="help-block text-danger"></p> </div> </div> <br> <div id="success"></div> <div class="row"> <div class="form-group col-xs-12"> <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">Send</button> </div> </div> </form> </div> </div> </div>
